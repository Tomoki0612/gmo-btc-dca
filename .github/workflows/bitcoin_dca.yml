name: Monthly BTC Purchase

on:
  schedule:
    - cron: '0 0 28 * *'  # 毎月28日の0:00 UTC (日本時間9:00)に実行
  workflow_dispatch:  # 手動実行用

jobs:
  buy-btc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r github-actions/requirements.txt

      - name: Run the script
        env:
          GMO_API_KEY: ${{ secrets.GMO_API_KEY }}
          GMO_API_SECRET: ${{ secrets.GMO_API_SECRET }}
        run: python github-actions/btc_purchase.py
